<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blockchain builders</title>
<meta property='og:title' content='Blockchain builders'/>
<meta property='og:description' content='Find builders working in web3 space'/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Chakra Petch', sans-serif;
  color: white;
  background: #1c1c1c;
  text-align: center;
  align-items: center;
}

.post-button {
    width: 343px;
    height: 54px;
    background: #FFFFFF;
    border-radius: 100px;
    color: #1c1c1c;
    text-align: center;
    padding-top: 13px;
    align-items: center;
    margin: auto;
    display: block;
    margin-bottom: 30px;
    cursor: pointer;
}

.twitter-button {
    width: 150px;
    height: 34px;
    border-radius: 100px;
    text-align: center;
    padding-top: 13px;
    align-items: center;
    margin: auto;
    display: block;
    margin-bottom: 30px;
    text-shadow: -1px 0 #1c1c1c,
                0 1px #1c1c1c,
                1px 0 #1c1c1c,
                0 -1px #1c1c1c;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
  
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #3c3c3c;
  text-align: left;
}

*:focus {
    outline: none;
}

.input {
  background-color: #3c3c3c;
  height: 30px;
  margin-bottom: 18px;
  margin-top: 4px;
  border: 0;
  color: white;
  box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
  border-radius: 4px;
  padding-left: 8px;
}

.loading {
        width:50px;
        height:50px;
        --c:radial-gradient(farthest-side,#ffffff 92%,#0000);
        background: 
          var(--c) 50% 0,
          var(--c) 50% 100%,
          var(--c) 100% 50%,
          var(--c) 0    50%;
        background-size:12px 12px;
        background-repeat:no-repeat;
        animation:s7 1s infinite;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        display: flex;
        align-items: center;
        align-self: center;
      }
      @keyframes s7 {to{transform: rotate(.5turn)}}

@keyframes loading {
 0% {
  transform:translateX(0)
 }
 to {
  transform:translateX(400%)
 }
}

</style>
</head>
<body>

<h2><a style="color: white; text-decoration: none;" href="/">KBW Networker</a></h2>

<div id="post-container" style="display: none; flex-direction: column; margin: 40px; text-align: left;" >

  <label style="margin-top: 10px;">Name</label>
  <input id="input-name" class="input" type="text">
  
  <label>Company</label>
  <input id="input-company" class="input" type="text">

  <label>Designation</label>
  <input id="input-designation" class="input" type="text">

  <label>Describe yourself</label>
  <input id="input-description" class="input" type="text">

  <label>Twitter username</label>
  <input id="input-twitter" class="input" type="text">

</div>

<h3 class="post-button" id="add-member">Post myself</h3>

<h4 id="member-count"></h4>

<div class="loading" id="loader"></div>

<div class="row" id="list-container">

</div>

<script type="module" src="./index.js"></script>

</body>
</html>
